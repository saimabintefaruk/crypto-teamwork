  <main>
    <h2>Playfair Cipher Tool</h2>

    <label for="key">Key (Password):</label>
    <input type="text" id="key" placeholder="Enter key" />

    <label for="input">Input Text (Name or Message):</label>
    <textarea id="input" rows="5" placeholder="Enter text to encrypt or decrypt"></textarea>

    <div style="text-align:center;">
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
    </div>

    <label for="output">Output:</label>
    <textarea id="output" rows="5" readonly></textarea>

  <script>
    const alphabet = 'ABCDEFGHIKLMNOPQRSTUVWXYZ';

    function generateMatrix(key) {
      key = key.toUpperCase().replace(/J/g, 'I').replace(/[^A-Z]/g, '');
      let seen = new Set();
      let matrix = [];

      for (let ch of key + alphabet) {
        if (!seen.has(ch) && alphabet.includes(ch)) {
          seen.add(ch);
        }
      }

      let arr = Array.from(seen);
      for (let i = 0; i < 5; i++) {
        matrix.push(arr.slice(i * 5, i * 5 + 5));
      }
      return matrix;
    }

    function prepareText(text, forEncrypt = true) {
      text = text.toUpperCase().replace(/J/g, 'I').replace(/[^A-Z]/g, '');
      if (forEncrypt) {
        let result = '';
        for (let i = 0; i < text.length; i += 2) {
          let a = text[i];
          let b = text[i + 1];
          if (!b || a === b) {
            result += a + 'X';
            if (a === b) i--;
          } else {
            result += a + b;
          }
        }
        if (result.length % 2 !== 0) result += 'X';
        return result;
      } else {
        return text;
      }
    }

    function findPosition(matrix, letter) {
      for (let r = 0; r < 5; r++) {
        for (let c = 0; c < 5; c++) {
          if (matrix[r][c] === letter) return [r, c];
        }
      }
      return null;
    }

    function encryptPair(matrix, a, b) {
      let [r1, c1] = findPosition(matrix, a);
      let [r2, c2] = findPosition(matrix, b);
      if (r1 === r2) {
        return matrix[r1][(c1 + 1) % 5] + matrix[r2][(c2 + 1) % 5];
      } else if (c1 === c2) {
        return matrix[(r1 + 1) % 5][c1] + matrix[(r2 + 1) % 5][c2];
      } else {
        return matrix[r1][c2] + matrix[r2][c1];
      }
    }

    function decryptPair(matrix, a, b) {
      let [r1, c1] = findPosition(matrix, a);
      let [r2, c2] = findPosition(matrix, b);
      if (r1 === r2) {
        return matrix[r1][(c1 + 4) % 5] + matrix[r2][(c2 + 4) % 5];
      } else if (c1 === c2) {
        return matrix[(r1 + 4) % 5][c1] + matrix[(r2 + 4) % 5][c2];
      } else {
        return matrix[r1][c2] + matrix[r2][c1];
      }
    }

    function encrypt() {
      const key = document.getElementById('key').value;
      const input = document.getElementById('input').value;
      if (!key || !input) {
        alert('Please enter both key and input text.');
        return;
      }
      const matrix = generateMatrix(key);
      const text = prepareText(input, true);

      let encrypted = '';
      for (let i = 0; i < text.length; i += 2) {
        encrypted += encryptPair(matrix, text[i], text[i + 1]);
      }

      document.getElementById('output').value = encrypted;
    }

    function decrypt() {
      const key = document.getElementById('key').value;
      const input = document.getElementById('input').value;
      if (!key || !input) {
        alert('Please enter both key and input text.');
        return;
      }
      const matrix = generateMatrix(key);
      const text = prepareText(input, false);

      let decrypted = '';
      for (let i = 0; i < text.length; i += 2) {
        decrypted += decryptPair(matrix, text[i], text[i + 1]);
      }

      // Clean padded X between identical letters and at the end
      decrypted = decrypted.replace(/([A-Z])X\1/g, '$1$1');
      decrypted = decrypted.replace(/X+$/g, '');

      document.getElementById('output').value = decrypted;
    }
  </script>
