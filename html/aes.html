  <style>

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6f0ff;
      color: #33475b;

      padding: 50px 20px 60px;
      position: relative;
      overflow: hidden;
      color: #fff;
      font-weight: 600;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      font-family: 'Dancing Script', cursive;
      letter-spacing: 3px;
      text-shadow: 0 0 12px #c9dbffaa;
    }
    header p {

      margin-top: 8px;

      letter-spacing: 1px;

      content: "";

      bottom: 0;

      display: flex;

      backdrop-filter: blur(10px);

    nav a {

      color: #4267b2;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 10px 22px;
      border-radius: 30px;

    nav a:focus {

      color: #1a3d85;

    /* AES Container */
    main {

      max-width: 600px;

    main h2 {

      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1.3px;
    }
    label {

      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1.8px solid #a3cfff;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s ease;

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #6fa8ff;
      box-shadow: 0 0 8px #6fa8ffaa;
    }

    button {
      background-color: #6fa8ff;
      color: white;
      border: none;
      padding: 12px 30px;
      margin-right: 15px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px #6fa8ffbb;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;

    button:hover {

      box-shadow: 0 7px 20px #4a78e8cc;

    /* Output textarea readonly */
    #output {
      background: #a3cfffee;
      color: #112244;
      font-weight: 600;
    }

    /* Footer */
    footer {
      width: 100%;
      max-width: 900px;
      padding: 25px 20px;
      background: #a3cfffcc;
      border-radius: 40px 40px 0 0;
      box-shadow: 0 -6px 20px rgba(111, 168, 255, 0.5);
      text-align: center;
      color: #1a3d85;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 1px;
      user-select: none;
      margin-top: 60px;
      z-index: 2;
    }
    footer .team {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 35px;
      flex-wrap: wrap;
      font-family: 'Dancing Script', cursive;
      font-size: 1.25rem;
      color: #1f497d;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.4rem;
      }
      nav ul {
        gap: 15px;
      }
      main {
        padding: 20px 15px;
      }
      button {
        width: 48%;
        margin-bottom: 15px;
      }
    }
  </style>

<body>

  <header>
    <h1>Cyber Ciphers Project</h1>
    <p>Encrypt Your World with Style & Security</p>
  </header>

  <nav>
    <ul>
      <a href="../index.html">Home</a>
      <a href="../html/playfair.html">Playfair</a>

      <a href="../html/aes.html">AES</a>
    </ul>
  </nav>

  <main>
    <h2>AES Cipher Simulator</h2>

    <label for="key">Key:</label>
    <input type="text" id="key" placeholder="Enter key" />

    <label for="input">Input Text:</label>
    <textarea id="input" rows="5" placeholder="Enter text or encrypted base64"></textarea>

    <div style="text-align:center;">
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
    </div>

    <label for="output">Output:</label>
    <textarea id="output" rows="5" readonly></textarea>
  </main>

  <footer>
    <div>Made with ðŸ’– by:</div>
    <div class="team">
      <span>Safa</span>
      <span>Juhee</span>
      <span>Saima</span>
      
    </div>
  </footer>

  <script>
    function xor(text, key) {
      let result = '';
      for (let i = 0; i < text.length; i++) {
        const charCode = text.charCodeAt(i) ^ key.charCodeAt(i % key.length);
        result += String.fromCharCode(charCode);
      }
      return result;
    }

    function encrypt() {
      const text = document.getElementById("input").value;
      const key = document.getElementById("key").value;
      if (!text || !key) {
        alert("Please enter both key and input text.");
        return;
      }
      const encrypted = xor(text, key);
      document.getElementById("output").value = btoa(encrypted);
    }

    function decrypt() {
      const base64 = document.getElementById("input").value;
      const key = document.getElementById("key").value;
      if (!base64 || !key) {
        alert("Please enter both key and encrypted text.");
        return;
      }
      try {
        const decoded = atob(base64);
        const decrypted = xor(decoded, key);
        document.getElementById("output").value = decrypted;
      } catch (e) {
        alert("Invalid base64 or key.");
      }
    }
  </script>

</body>
